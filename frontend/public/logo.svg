<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80">
  <defs>
    <linearGradient id="orangeGradMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7A044"/>
      <stop offset="100%" style="stop-color:#E8923A"/>
    </linearGradient>
    <linearGradient id="navyGradMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E4A6E"/>
      <stop offset="100%" style="stop-color:#1E3550"/>
    </linearGradient>
  </defs>

  <!-- Icon -->
  <g transform="translate(0, 5) scale(0.7)">
    <!-- Navy bag (back, right side) -->
    <g transform="translate(35, 25)">
      <!-- Handle -->
      <path d="M12 5 C12 -2, 20 -5, 28 -5 C36 -5, 44 -2, 44 5"
            stroke="#1E3550" stroke-width="5" fill="none" stroke-linecap="round"/>
      <!-- Bag body -->
      <path d="M2 8 L54 8 L50 52 L6 52 Z" fill="url(#navyGradMain)"/>
    </g>

    <!-- Navy swoosh under bags -->
    <path d="M20 78 Q50 90 80 75" stroke="#1E3550" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.7"/>

    <!-- Orange bag (front, left side, tilted) -->
    <g transform="translate(8, 18) rotate(-12, 30, 35)">
      <!-- Handle -->
      <path d="M14 8 C14 1, 22 -2, 30 -2 C38 -2, 46 1, 46 8"
            stroke="#E8923A" stroke-width="5" fill="none" stroke-linecap="round"/>
      <!-- Bag body -->
      <path d="M4 12 L56 12 L52 58 L8 58 Z" fill="url(#orangeGradMain)"/>
      <!-- Checkmark -->
      <path d="M20 38 L28 46 L44 28"
            stroke="white" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Orange arrow pointing up-right -->
    <g transform="translate(60, 8)">
      <path d="M0 28 L22 6" stroke="#E8923A" stroke-width="5" fill="none" stroke-linecap="round"/>
      <path d="M12 4 L24 4 L24 16" stroke="#E8923A" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <!-- Text: AuthentiMart -->
  <text x="80" y="50" font-family="'Poppins', 'Segoe UI', system-ui, sans-serif" font-size="30" font-weight="700" letter-spacing="-0.5">
    <tspan fill="#1E3550">Authenti</tspan><tspan fill="#E8923A">Mart</tspan>
  </text>
</svg>
