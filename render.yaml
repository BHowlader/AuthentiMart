# Render Blueprint for AuthentiMart Backend
services:
  - type: web
    name: authentimart-api
    runtime: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "10080"
      - key: APP_NAME
        value: AuthentiMart
      - key: APP_URL
        sync: false
      - key: DEBUG
        value: "False"
    autoDeploy: true
